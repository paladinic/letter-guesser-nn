<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Test Capacitor App</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <link rel="icon" type="image/x-icon" href="./assets/imgs/logo.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="theme-color" content="#31d53d" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <link rel="manifest" href="/letter-guesser-nn/manifest.json">
  </head>
  <body>
    <canvas id="drawingCanvas" width="350" height="350"></canvas>
    <div class="btns">
      <button id="clearCanvas">CLEAR</button>
      <button id="predictCanvas">PREDICT</button>
    </div>
    <div class="pred">
      PREDICTION: <span class="pred">_</span>
    </div>
    <script src="./js/script.js"></script>
    <script>
        if (navigator.serviceWorker) {
          navigator.serviceWorker.register (
            '/colour-palette-test-app/sw.js',
            {scope: '/colour-palette-test-app/'}
          )
        }
    </script>
  </body>
</html>
